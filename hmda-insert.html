						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group has-feedback">
							<label for="hoepa">HOEPA Status:</label>
							<select class="form-control no-val" name="hoepa" id="hoepa">
								<option value="null" disabled selected>--- Choose an option ---</option>
								<option value="1">1 - HOEPA loan</option>
								<option value="2">2 - Not HOEPA loan</option>
							</select>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group has-feedback">
							<label for="lien">Lien Status:</label>
							<select class="form-control no-val" name="lien" id="lien">
								<option value="null" disabled selected>--- Choose an option ---</option>
								<option value="1">1 - Secured by first lien</option>
								<option value="2">2 - Secured by subordinate lien</option>
								<option value="3">3 - Not secured by lien</option>
								<option value="4">4 - Not applicable (purchased loans)</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 text-center">
						<button type="button" class="btn btn-primary" id="submit">Submit</button>
					</div>
				</div>
				
			</form>
